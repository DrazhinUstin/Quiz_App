<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="preloader">
        <span></span>
    </div>
    <section class="intro wrapper">
        <header class="header">
            <h2>Quiz app</h2>
        </header>
        <form class="body">
            <div class="form-item">
                <h4 class="form-label">Category:</h4>
                <select class="options" id="category"></select>
            </div>
            <div class="form-item">
                <h4 class="form-label">Difficulty:</h4>
                <select class="options" id="difficulty">
                    <option value="easy" selected>Ease</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-item">
                <h4 class="form-label">Questions amount:</h4>
                <select class="options" id="questions-amount">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="submit-btn btn">Start quiz</button>
        </form>
    </section>
    <section class="quiz wrapper">
        <header class="header">
            <div class="quiz-heading">
                <h3></h3>
                <h4></h4>
            </div>
        </header>
        <div class="body">
            <h4 class="question"></h4>
            <ul class="answers"></ul>
            <footer class="footer">
                <div class="progress-bar">
                    <h4>Question <span class="question-number"></span> of <span class="questions-amount"></span></h4>
                    <div><span class="indicator"></span></div>
                </div>
                <button class="next-btn btn disabled">Next</button>
            </footer>
        </div>
    </section>
    <section class="result wrapper">
        <header class="header">
            <h2>Quiz result</h2>
        </header>
        <div class="body">
            <div class="result-item">
                <h4>Category:</h4>
                <div class="result-category"></div>
            </div>
            <div class="result-item">
                <h4>Difficulty:</h4>
                <div class="result-difficulty"></div>
            </div>
            <div class="result-item">
                <h4>Total questions:</h4>
                <div class="total-questions"></div>
            </div>
            <div class="result-item">
                <h4>Ð¡orrect answers:</h4>
                <div class="correct-answers"></div>
            </div>
            <div class="result-item">
                <h4>Time wasted:</h4>
                <div class="time-wasted"></div>
            </div>
            <div class="result-item">
                <h4>Success rate:</h4>
                <div class="success-rate"></div>
            </div>
            <footer class="footer">
                <button class="restart-btn btn">Restart</button>
                <button class="exit-btn btn">Exit</button>
            </footer>
        </div> 
    </section>
    <script type="module" src="js/app.js"></script>
</body>
</html>
